<!DOCTYPE html>
<html>

  <head>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="post.js"></script>
    <link href="look.css" rel="stylesheet" />
    <link href="./favicon.ico" rel="shortcut icon">
    <title>Translator</title>
  </head>

  <body>
    <div class="parent">
      <div class="child">
        <header>
          <h1>This is translator</h1>
        </header>
        <br>
        <div class="A">
          <input class="A" type="text" id="myText" placeholder="Enter text to translate:" value="" />
        </div>
        <br>
        <br>
        <h1 class="B">Translate to selected language:</h1>
        <br>
        <div class="A">
          <select class="A" id="mySelect">
            <option value="en">English</option>
            <option value="fi">Finnish</option>
            <option value="de">German</option>
            <option value="sv">Swedish</option>
            <option value="ja">Japanese</option>
          </select>
        </div>
        <br>
        <br>
        <div class="A">
          <button class="A" type="button" id="mybutton">Press Submit</button>
        </div>
        <br>
        <br>
        <div class="A">
          <text class="A" id="translatedText">Answer will show here</text>
        </div>
        <br>
        <br>
        <footer>
          Copyright 2018
        </footer>
      </div>
    </div>
  </body>

</html>
